<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | AdMultiplier</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="logo">
                <a href="/"><img src="../assets/images/logo.svg" alt="AdMultiplier"></a>
            </div>
            <div class="content">
                <form action="" method="post" class="form">
                    <div class="input-groups">
                        <div class="form-group">
                            <label class="label" for="name">Name:</label>
                            <input type="text" class="input" name="name" id="name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label class="label" for="email">Email:</label>
                            <input type="email" class="input" name="email" id="email" placeholder="Email" required>
                        </div>
                        <div class="form-group group-password">
                            <label class="label" for="password">Password:</label>
                            <input type="password" class="input" name="password" id="password" placeholder="Password"
                                required>
                            <img src="../assets/images/eye.svg" alt="Show" class="show-eye2">
                        </div>
                        <div class="form-group group-password">
                            <label class="label" for="confirmpassword">Confirm Password:</label>
                            <input type="password" class="input" name="confirmpassword" id="confirmpassword"
                                placeholder="Confirm Password" required>
                            <img src="../assets/images/eye.svg" alt="Show" class="show-eye2">
                        </div>
                    </div>
                    <button type="submit" class="button" onclick="window.location.href='verify-email.html'">
                        Sign Up
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
